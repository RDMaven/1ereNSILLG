    <body>
 
       <section id="one">
                    
            <nav id="navbar">
                <a id="navbar-titre" class="hover_animation" href="../index.html">NSI Activité 2</a>
                <ul class="nav">
                </ul>
                <div class="div-flag">  
                    <a href="#"><div class="flag hover_animation"></div></a>
                    <a href="#"><div class="flag hover_animation"></div></a>
                    <a href="#"><div class="flag hover_animation"></div></a>
                </div>      
            </nav>
            
            <p><br><br></p>
    
            <header> <h1><b>Séléctionnez votre voyage</b></h1> </header>

            <p><br><br><br></p>
           
            <div class="flexbox_articles">
    

                    <form action="">

                        <div>
                            <label for="lname">Votre nom :&nbsp;</label><input type="text" name="lname" id="lname"> <br>
                            <label for="fname">Votre prénom :&nbsp;</label><input type="text" name="fname" id="fname">
                        </div>

                        <div>
                            <p>Choisissez votre ville de départ : <br>
                                <input type="radio" name="from" value="Marseille" id="marseille"> <label for="marseille">Marseille</label><br>
                                <input type="radio" name="from" value="Paris" id="paris">         <label for="paris">Paris</label><br>
                                <input type="radio" name="from" value="Lyon" id="lyon">           <label for="lyon">Lyon</label>
                            </p>
                        </div>

                        <div>
                            <label for="to">Choisissez votre destination :</label>
                            <select name="to" id="to">
                                <option value="singapour">Singapour</option>
                                <option value="new york">New York</option>
                                <option value="sydney">Sydney</option>
                                <option value="sceaux">Sceaux</option>
                                <option value="tokyo">Tokyo</option>
                                <option value="russie" disabled>Russie</option>
                                <option value="ukraine" disabled>Ukraine</option>
                              </select>
                        </div>

                        <div>
                            <p>Choisissez les options du voyage : <br>
                                <input type="checkbox" name="options" value="matin" id="matin">
                                <label for="matin">Petit déjeuner</label><br>
                                <input type="checkbox" name="options" value="midi" id="midi">
                                <label for="midi">Déjeuner</label><br>
                                <input type="checkbox" name="options" value="soir" id="soir">
                                <label for="soir"> Diner</label>
                            </p>
                        </div>

                        <p><input type="reset" value="Effacer"><input type="submit" value="OK"></p>
                        
                    </form>


            </div>
            

            <p><br><br></p>
        </section>
    </body>
</html>
